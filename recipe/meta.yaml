{% set name = "wwt_jupyterlab_extension" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wwt_jupyterlab_extension-{{ version }}.tar.gz
  sha256: 47083d4153d1697455b98636d35c2d9097ba81f7816a50b8e570788bb5e2d5e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - wwt_jupyterlab_extension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WorldWideTelescope/wwt-jupyterlab
  summary: Prebuilt AAS WorldWide Telescope JupyterLab extension
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
