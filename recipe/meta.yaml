{% set name = "wwt_jupyterlab_extension" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wwt_jupyterlab_extension-{{ version }}.tar.gz
  sha256: 1d07548f83e080560668b14f7500690bad28971b4ea5f2401e2bd8293d28358c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - wwt_jupyterlab_extension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WorldWideTelescope/wwt-jupyterlab
  summary: Prebuilt AAS WorldWide Telescope JupyterLab extension
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
